<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jackson-Calculator</title>

    <link rel="stylesheet" href="/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    
</head>
<body>
    <div id="calculator--container">
        <div id="current-calc">10+10</div>
        <div id="past-calc">20</div>
        <div id="numbers">
            <div alt="1">1</div>
            <div alt="2">2</div>
            <div alt="3">3</div>
            <div alt="4">4</div>
            <div alt="5">5</div>
            <div alt="6">6</div>
            <div alt="7">7</div>
            <div alt="8">8</div>
            <div alt="9">9</div>
            <div alt="0">0</div>
            <div alt=",">,</div>
        </div>
        <div id="operators">
            <div alt="DEL">DEL</div>
            <div alt="CE">CE</div>
            <div alt="/">/</div>
            <div alt="*">*</div>
            <div alt="-">-</div>
            <div alt="+">+</div>
            <div alt="=">=</div>
        </div>
    </div>
</body>
</html>
